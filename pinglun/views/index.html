<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>留言本</title>
  <link rel="stylesheet" href="">
  <style>
    .header{
      width: 100%;
      height: 200px;
      background-color: rgb(215, 204, 224);
      text-align: center;
      /* padding-left: 50px; */
    }
    .comments{
      width: 100%;
      height: 300px;
      background-color: rgb(222, 217, 226);
      text-align: center;
    }
    h1{
      background-color: rgb(162, 154, 170);
      height: 100px;
      line-height: 100px;
    }
    .page-header a{
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1>Example page header <small>Subtext for header</small></h1>
      <a class="btn btn-success" href="post.html">发表留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
     {{each comments}}
      <li class="list-group-item">{{$value.name}}说：{{$value.message}}<span class="pull-right">{{$value.dataTime}}</span></li>
    {{/each}}
    </ul>
    
  </div>
</body>

</html>
