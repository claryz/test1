<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="">
  <style>
    body {
      background-color: rgb(231, 227, 235);
    }

    .box {
      width: 500px;
      height: 400px;
      background-color: rgb(207, 202, 212);
      padding-left: 20px;
    }

    .form-control {
      background-color: rgb(207, 202, 202);
      width: 250px;
    }

    .d2,.d3{
      margin-left: 67px;
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="header container">
      <div class="page-header">
        <h1><a href="/">首页</a> <small>发表评论</small></h1>
      </div>
    </div>
    <div class="comments container">
      <form action="../views/404.html" methods='get'>
        <div class="form-group">
          <label for="input_name">你的昵称</label>
          <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" name="name"
            placeholder="王富贵">
        </div>
        <div class="form-group">
          <div class="d1">
            <label for="textarea_message">留言内容</label>
          </div>
          <div class="d2">
            <textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required
              minlength="5" maxlength="20"></textarea>
          </div>
        </div>
        <div class="d3">
          <button type="submit" class="btn btn-default">发表</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
